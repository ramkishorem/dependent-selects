<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dependent selects example</title>
    <style>
        select {
            margin-right: 24px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    Parent 1: <select name="parent" id="id_parent" data-child-id='id_child' class='dependent-selects__parent'>
        <option value="">--------</option>
        <option value="one" data-child-options="11|#twelve|#13">One</option>
        <option value="two" data-child-options="11|#14|#15">Two</option>
      </select>
      
      Child 1: <select name="child" id="id_child" class='dependent-selects__child'>
        <option value="">--------</option>
        <option value="11">Eleven</option>
        <option value="twelve">Twelve</option>
        <option value="13">Thirteen</option>
        <option value="14">fourteen</option>
        <option value="15">fifteen</option>
      </select>
      
      <br>
      <br>
      
      Parent 2: <select name="parent2" id="id_parent2" data-child-id='id_child2' class='dependent-selects__parent'>
        <option value="">--------</option>
        <option value="one" data-child-options="11|#twelve|#13">One</option>
        <option value="two" selected data-child-options="11|#14|#15">Two</option>
      </select>
      
      Child 2: <select name="child2" id="id_child2" class='dependent-selects__child' data-text-if-parent-empty="Select Parent 2">
        <option value="">--------</option>
        <option value="11">Eleven</option>
        <option value="twelve">Twelve</option>
        <option value="13">Thirteen</option>
        <option value="14">fourteen</option>
        <option value="15">fifteen</option>
      </select>
      <script src='dependent-selects.js'></script>
</body>
</html>
